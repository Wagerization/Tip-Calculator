<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/main.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="top-title">
            <h1>Tip Calculator</h1>
        </div>
        <div class="main-box">
            <form>
                <label for="bill-amount"></label>
                <p class="bill-amount">Total Bill Amount</p>
                <input type="number"  id="bill-amount" required placeholder="Bill Amount">

                <p>How was your service?</p>
                <select id="services">
                    <option disabled selected value="0">-- Choose an Option --</option>
                    <option value="0.3">30&#37; &#45; Outstanding</option>
                    <option value="0.2">20&#37; &#45; Good</option>
                    <option value="0.15">15&#37; &#45; It was OK</option>
                    <option value="0.1">10&#37; &#45; Bad</option>
                    <option value="0.05">5&#37; &#45; Terrible</option>
                </select>

                <label for="number-people"></label>
                <p class="number-people">Number of People</p>
                <input type="number"  id="number-people">
                
                <label for="submit-btn"></label>
                <button id="submit-btn">Add Total</button>
            </form>
        </div>
        <div class="results">
            <div class="final-amount clear">

            </div>
            <div class="each-person clear">

            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/main.js"></script>
</body>

</html>
